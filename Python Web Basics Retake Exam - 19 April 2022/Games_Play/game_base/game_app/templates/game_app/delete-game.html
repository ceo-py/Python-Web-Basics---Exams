{% extends 'base.html' %}
{% block content %}
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'game_delete' pk=game.pk %}">
            <div class="container">

                <h1>Delete Game</h1>

                {{ form }}

                <input class="btn submit" type="submit" value="Delete Game">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
