{% extends 'base.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form id="register" method="post" action="{% url 'profile_edit' %}">
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>

                {{ form }}

                <!-- edit profile button -->
                <input class="btn submit" type="submit" value="Edit Profile">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
