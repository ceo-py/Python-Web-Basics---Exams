{% extends 'base.html' %}
{% block content %}

    <!-- Dashboard Page-->
    <style>
        #change {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

    </style>
    <section id="dashboard-page" class="dashboard">
        <h1>Dashboard</h1>
        <!-- Display paragraph: If the user doesn't have any books  -->
        <!-- Display ul: with list-items for every books if any -->
        {% if books %}
            <ul class="my-books-list" id="change">
                {% for book in books %}
                    <li class="myBooks">
                        <h3>{{ book.book_title }}</h3>
                        <p>Type: {{ book.type }}</p>
                        <p class="img"><img src="{{ book.image }}"
                                            alt="{{ book.image }}">
                        </p>
                        <a class="button" href="{% url 'book_details' pk=book.pk %}">Details</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-books">No books in database!</p>
        {% endif %}
    </section>
{% endblock %}
