{% extends 'base.html' %}
{% block content %}

        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ profile.full_name }}</h3>
                <p class="img"><img src="{{ profile.image_url }}" alt="profile pic"></p>
                <div class="actions">
                    <a class="button" href="{% url 'profile_edit' %}">Edit</a>
                    <a class="button" href="{% url 'profile_delete' %}">Delete</a>
                </div>
            </div>
        </section>
{% endblock %}
