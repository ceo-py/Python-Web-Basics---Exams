{% extends 'base.html' %}
{% block content %}

    <!-- Edit Book Page -->
    <section id="edit-page" class="edit">
        <form method="post" action="{% url 'book_edit' pk=book.pk %}"  id="edit-form" >
            <fieldset>
                <legend>Edit Book</legend>
                {{ form }}
                <input class="button submit" type="submit" value="Edit">
                {% csrf_token %}
            </fieldset>
        </form>
    </section>

{% endblock %}
