{% extends 'base.html' %}

{% block content %}
        <section id="edit-page" class="edit">
            <form id="edit-form" action="{% url 'book_edit' pk=book.pk %}" method="post">
                <fieldset>
                    <legend>Edit Book</legend>
                    {{ form }}
                    <input class="button submit" type="submit" value="Edit">
                    {% csrf_token %}
                </fieldset>
            </form>
        </section>

{% endblock %}
