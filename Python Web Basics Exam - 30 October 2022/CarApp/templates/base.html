{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
        <title>CarCollection</title>
    </head>

    <body>
        <div id="box">
            <header>

                <!-- Navigation Bar -->
                <h1><a class="index-navigation" href="{% url 'index' %}"><span>C</span>ARS <span>C</span>OLLECTION</a></h1>
                <nav>
                    <!-- if the user has not created a profile -->
                    {% if profile is None %}
                    <a href="{% url 'profile_create' %}">Create Profile</a>
                    {% else %}
                    <!-- if the user has created a profile -->
                    <a href="{% url 'catalogue' %}">Catalogue</a>
                    <a href="{% url 'car_create' %}">Create Car</a>
                    <a href="{% url 'profile_details' %}">Profile</a>
                    {% endif %}
                </nav>
            </header>

            {% block content %}

            {% endblock %}

            <footer>
                &copy;SoftUni Team 2022. All rights reserved.
            </footer>

        </div>
    </body>
</html>
