{% extends 'base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'car_edit' pk=car.pk %}">
            <div class="container">

                <h1>Edit Car</h1>
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Car">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
