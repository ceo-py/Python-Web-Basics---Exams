{% extends 'base.html' %}

{% block content %}

    <section id="create-page" class="auth">

        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>

            <form id='delete' method="post" action="{% url 'profile_delete' %}">

                <input class="btn submit" type="submit" value="Yes">
                {% csrf_token %}

            </form>
        </div>

    </section>
{% endblock %}
