{% extends 'base.html' %}
{% block content %}

    {% if car_count == 0 %}
        <p class="no-articles">No cars yet</p>

    {% else %}
        <section id="catalogue">
            <h1>Total cars: {{ car_count }}</h1>
            {% for car in cars %}
                <!-- first car-->
                <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        <img src="{{ car.image_url }}"
                             alt="Sport Car">
                    </div>
                    <!-- car type -->
                    <h3>"{{ car.type }}"</h3>
                    <!-- car model -->
                    <h1>"{{ car.model }}"</h1>
                    <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url 'car_details' pk=car.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}

        </section>
    {% endif %}
{% endblock %}
