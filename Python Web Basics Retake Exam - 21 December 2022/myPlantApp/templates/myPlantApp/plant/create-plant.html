{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/style/style.css' %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">

    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'plant_create' %}">Create Plant</a>
            <a href="{% url 'profile_details' %}">Profile</a>
        </nav>
    </header>

    <!-- create plant form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'plant_create' %}">
            <div class="container">

                {{ form }}
                <input class="btn" type="submit" value="Create Plant">
                {% csrf_token %}

            </div>
        </form>
    </section>
</div>
<!-- Footer -->
<footer>
    &copy;SoftUni Team 2022. All rights reserved.
</footer>
<!-- End Footer -->

</body>
</html>
