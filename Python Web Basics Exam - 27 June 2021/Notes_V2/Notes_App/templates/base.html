{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <title>Notes</title>
    </head>

    <body>
        <!--navigation bar-->
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static 'images/note.png' %}" alt="note picture"/></li>
                    <li><a href="{% url 'index' %}">Notes</a></li>
                    {% if no_profile %}
                        <!--No logic-->
                    {% else %}
                        <li class="right">
                            {% if add_note %}
                                <!--No logic-->
                            {% else %}
                                <a href="{% url 'notes_add' %}">Add Note</a>
                            {% endif %}
                            <a href="{% url 'profile_details' %}">Profile</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}

        <footer>
            <div>Python Web Basics Exam @SoftUni</div>
        </footer>
    </body>
</html>
