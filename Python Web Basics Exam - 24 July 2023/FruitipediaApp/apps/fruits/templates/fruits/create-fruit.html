{% extends 'base.html' %}
{% block content %}

    <main>
        <!-- Add Fruit Form -->
        <section id="create">
            <div class="form">
                <h2>Add Fruit</h2>
                <form method="post" action="{% url 'fruit_create' %}" class="create-form">
                    {{ form }}
                    <button type="submit">Add Fruit</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
