{% extends 'base.html' %}
{% block content %}

    <main>

        <!-- Dashboard Page -->

        {% if not fruits %}
            <h2>No fruit info yet.</h2>

        {% else %}
            <h2>Fruits</h2>
            <section id="dashboard">
                <!-- Display a div "fruit" with information about each post (if any)-->

                <!-- first fruit -->
                {% for fruit in fruits %}
                    <div class="fruit">
                        <!-- fruit image -->
                        <img src="{{ fruit.image_url }}" alt="fruit picture"/>
                        <!-- fruit name -->
                        <h3 class="title">{{ fruit.name }}</h3>
                        <!-- fruit description -->
                        <p class="description">{{ fruit.short_description }}</p>
                        <!-- fruit details button -->
                        <a class="details-btn" href="{% url 'fruit_details' pk=fruit.pk %}">More Info</a>
                    </div>
                {% endfor %}

            </section>
        {% endif %}
    </main>
{% endblock %}
