{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div class="container">
        
        <h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>Homemade Chicken Soup</h2>
                <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                <div class="time">
                    <img src="{% static 'images/clock.png' %}" alt="clock-picture">
                    <p>{{ recipe.time }}min</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                    {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'recipes_edit' pk=recipe.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'recipes_delete' pk=recipe.pk %}">Delete</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
