{% extends 'base.html' %}
{% block content %}
    <div class="container">
        
        <h1>Edit Recipe</h1>
        <div class="items-container">
            <div class="item">
                <form method="post" action="{% url 'recipe_edit' pk=recipe.pk %}">
                    {{ form }}
                    <input type="submit" class="button edit" value="Edit">
                    {% csrf_token %}
                </form>
            </div>
        </div>

    </div>
{% endblock %}
