{% extends 'base.html' %}
{% block content %}
    <div class="container">
        
        <h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
                <div class="time">
                    <img src="/./static/images/clock.png">
                    <p>30min</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ ingredient }}</li>

                    {% endfor %}
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                    {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'recipe_edit' pk=recipe.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'recipe_delete' pk=recipe.pk %}">Delete</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
